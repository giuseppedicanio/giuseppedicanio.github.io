<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 21px;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      gap: 60px;
      padding-bottom: 100px;
    }

    .gallery img {
      width: 100vw;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      filter: brightness(100%);
    }

    .video-container {
      position: relative;
      width: 100vw;
      max-width: 800px;
      overflow: hidden;
    }

    .video-container img {
      width: 100%;
      height: auto;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .video-container:hover img {
      filter: brightness(70%);
      transform: scale(1.01);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-container:hover .video-overlay {
      opacity: 1;
    }

    .video-overlay span {
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    .caption {
      margin-top: 0px;
      margin-bottom: 10px;
      font-size: 15px;
      text-align: right;
      color: #aaa;
      font-style: italic;
      font-family: Arial, sans-serif;
      width: 100vw;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>
  <div class="gallery">
    <!-- Secondo video -->
    <a href="https://youtu.be/vLyd9QyBJ7M" target="_blank" class="video-container">
      <img src="Screenshot 2025-04-13 140853.png" alt="Video Teaser 2">
      <div class="video-overlay">
        <span>▶</span>
      </div>
    </a><div class="caption">staring at, 2025, 24’50”</div>

    <!-- Primo video -->
    <a href="https://youtu.be/UeiLKnKhzFM" target="_blank" class="video-container">
      <img src="Screenshot 2025-04-06 234116.png" alt="Video Teaser 1">
      <div class="video-overlay">
        <span>▶</span>
      </div>
    </a><div class="caption">/, 2025, 8’00”</div>

    <!-- Immagini -->
    <img src="circuito1.jpg" alt="Circuito 1">
    <div class="caption">circuito 1, 2025, 74x60x27 cm</div>

    <img src="circuito2.jpg" alt="Circuito 2">
    <div class="caption">circuito 2, 2025, 140x60x27 cm</div>

    <img src="IMG_7936.jpg" alt="senza titolo">
    <div class="caption">senza titolo, 2025</div>

    <img src="stendardo.JPG" alt="Stendardo">
    <div class="caption">stendardo, 2025, 225x150 cm</div>
  </div>
</body>
</html>
