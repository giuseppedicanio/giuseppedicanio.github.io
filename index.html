<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    span, a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
    }

    a {
      cursor: pointer;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }

    .header {
      font-size: 22px;
      margin-top: 20px;
      text-align: center;
    }

    .center-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      justify-content: center;
    }

    .center-image img {
      width: 250px;  /* puoi cambiare la dimensione */
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      transition: 0.3s ease;
    }

    /* Hover per cambiare immagine */
    .center-image a:hover img {
      content: url('i/cow1.jpg'); /* cambia immagine al passaggio del mouse */
    }

    .center-links {
      display: flex;
      gap: 40px;
      font-size: 18px;
    }

    .footer {
      font-size: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 40px;
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .center-links { font-size: 20px; gap: 20px; }
      .footer { font-size: 14px; gap: 20px; }
      .center-image img { width: 200px; height: 200px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Giuseppe Dicanio</span>
  </div>

  <div class="center-image">
    <a href="works.html">
      <img src="i/cow.jpg" alt="works">
    </a>
    <div class="center-links">
      <a href="about.html">about</a>
      <a href="cv.html">cv</a>
    </div>
  </div>

  <div class="footer">
    <a href="https://instagram.com/giuseppe.dicanio" target="_blank">instagram</a>
    <a href="mailto:giuseppedicanio2@gmail.com">email</a>
  </div>
</body>
</html>
