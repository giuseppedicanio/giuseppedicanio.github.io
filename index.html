<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
      cursor: pointer;
    }

    #work:hover {
      color: hotpink;
    }
    #about:hover {
      color: #0000ee;
    }
    #cv:hover {
      color: #00ff00;
    }

    .header a {
      transition: color 0.3s ease;
      color: #000;
    }

    .header a:hover {
      color: #cc9900;
    }

    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 36px;
      z-index: 10;
    }

    .random-links {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .random-links a {
      position: absolute;
      font-size: 36px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 28px;
      }

      .random-links a {
        font-size: 28px;
      }

      .footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe</a>
    <a href="index.html">Dicanio</a>
  </div>

  <div class="random-links">
    <a href="works.html" id="works">works</a>
    <a href="about.html" id="about">about</a>
    <a href="cv.html" id="cv">cv</a>
  </div>

  <div class="footer">
    <a href="https://instagram.com/giusedde" target="_blank">instagram</a>
    <a href="mailto:giuseppedicanio2@gmail.com">email</a>
  </div>

  <script>
    function placeRandomly(id) {
      const el = document.getElementById(id);
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const header = document.querySelector('.header');
      const footer = document.querySelector('.footer');

      const headerBottom = header.offsetTop + header.offsetHeight + 20;
      const footerTop = footer.offsetTop;

      const x = Math.random() * (vw - 120);
      const availableHeight = footerTop - headerBottom - 40;
      const y = headerBottom + Math.random() * availableHeight;

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    }

    ['work', 'about', 'cv'].forEach(placeRandomly);
    window.addEventListener('resize', () => {
      ['work', 'about', 'cv'].forEach(placeRandomly);
    });
  </script>
</body>
</html>
