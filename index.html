<!DOCTYPE html> 
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Dicanio - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 40px; /* Spostato leggermente più in basso */
            left: 20px;
            font-size: 22px; /* Ingrandito di due unità */
            z-index: 10;
        }
        .images {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin-top: 125px; /* Spostato tutto più in basso */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }
        .image-container .overlay-text {
            position: absolute;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: normal;
            font-style: italic;
        }
        .image-container .overlay-text[href="Contact.html"] {
            font-style: normal;
        }
        .image-container .overlay-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Giuseppe Dicanio</div>
    <div class="images">
        <div class="image-container">
            <img src="Screenshot 2025-03-04 162706.png" alt="Image 1">
            <a href="About.html" class="overlay-text">About</a>
        </div>
        <div class="image-container">
            <img src="Screenshot 2025-03-04 161629.png" alt="Image 2">
            <a href="Work.html" class="overlay-text">Work</a>
        </div>
        <div class="image-container">
            <img src="Screenshot 2025-03-04 161415.png" alt="Image 3">
            <a href="CV.html" class="overlay-text">CV</a>
        </div>
        <div class="image-container">
            <img src="image4.jpg" alt="Image 4">
            <a href="Contact.html" class="overlay-text">Contact</a>
        </div>
    </div>
</body>
</html>
