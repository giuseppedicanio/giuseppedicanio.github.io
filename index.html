<!DOCTYPE html> 
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Dicanio - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            position: relative;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            z-index: 10;
        }
        .menu {
            position: absolute;
            top: 50px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }
        .menu a {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }
        .image-text {
            position: absolute;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Giuseppe Dicanio</div>
    <div class="menu">
        <a href="About.html">About</a>
        <a href="Work.html">Work</a>
        <a href="CV.html">CV</a>
        <a href="Contact.html">Contact</a>
    </div>
    <div class="images">
        <div class="image-container">
            <img src="Screenshot 2025-03-04 162706.png" alt="Image 1">
            <div class="image-text">Titolo 1</div>
        </div>
        <div class="image-container">
            <img src="Screenshot 2025-03-04 161629.png" alt="Image 2">
            <div class="image-text">Titolo 2</div>
        </div>
        <div class="image-container">
            <img src="Screenshot 2025-03-04 161415.png" alt="Image 3">
            <div class="image-text">Titolo 3</div>
        </div>
        <div class="image-container">
            <img src="image4.jpg" alt="Image 4">
            <div class="image-text">Titolo 4</div>
        </div>
    </div>
</body>
</html>
