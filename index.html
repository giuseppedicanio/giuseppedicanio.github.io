<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    a {
      color: black;
      text-decoration: none;
      transition: color 0.2s, text-decoration 0.2s;
    }

    /* link interni diventano blu con sottolineatura al passaggio */
    a[href$=".html"]:hover {
      color: blue;
      text-decoration: underline;
    }

    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 22px;
    }

    .center-links {
      display: flex;
      gap: 60px;
      justify-content: center;
      margin: auto 0;
      font-size: 20px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 40px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .center-links { flex-direction: column; gap: 40px; font-size: 28px; }
      .footer { flex-direction: column; gap: 12px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="header">Giuseppe Dicanio</div>

  <div class="center-links">
    <a href="works.html">works</a>
    <a href="about.html">about</a>
    <a href="cv.html">cv</a>
  </div>

  <div class="footer">
    <a href="https://instagram.com/giuseppe.dicanio" target="_blank">instagram</a>
    <a href="mailto:giuseppedicanio2@gmail.com">email</a>
  </div>

</body>
</html>
