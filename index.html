<!DOCTYPE html> 
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Dicanio - Artist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 21px;
            z-index: 10;
        }
        .images {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin-top: 125px;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 12vh; /* Ridotto rispetto a prima */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }
        .image-container .overlay-text {
            position: absolute;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: normal;
            font-style: italic;
        }
        .image-container .overlay-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Giuseppe Dicanio</div>
    <div class="images">
        <div class="image-container">
            <img src="Screenshot 2025-03-04 162706.png" alt="Image 1">
            <a href="About.html" class="overlay-text">About</a>
        </div>
        <div class="image-container">
            <img src="Screenshot 2025-03-04 161415.png" alt="Image 2">
            <a href="Work.html" class="overlay-text">Work</a>
        </div>
        <div class="image-container">
            <img src="Screenshot 2025-03-04 161629.png" alt="Image 3">
            <a href="CV.html" class="overlay-text">CV</a>
        </div>
    </div>
</body>
<footer>
    <div style="display: flex; justify-content: center; gap: 20px; padding: 40px;">
        <a href="https://www.instagram.com/giusedde/" target="_blank">
            <img src="insta.png" alt="Instagram" style="width: 30px; height: 30px;">
        </a>
        <a href="mailto:giusedicanio@gmail.com">
            <img src="mail.png" alt="Email" style="width: 30px; height: 30px;">
        </a>
    </div>
</footer>
</html>
