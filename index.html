<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cv - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
    }

    /* Header fisso in alto a sinistra */
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 26px;
      z-index: 10;
    }

    .header a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
      cursor: pointer;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    .header a:hover {
      color: blue;
      text-decoration: underline;
    }

    /* Testo semplice */
    .content {
      margin-left: 20px; /* stessa distanza dall'header */
      font-size: 22px;
      line-height: 1.5;
      max-width: 90%; /* evita che esca dal viewport */
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .content { font-size: 18px; max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="content">
    Giuseppe Dicanio (Italy, 2005). I am currently studying at the Academy of Fine Arts in Rome.
</body>
</html>
