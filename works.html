<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>works - Giuseppe Dicanio</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 36px;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { color: hotpink; }

    .row {
      display: flex;
      gap: 0px;
      width: 100%;
      padding: 20px 0;
      overflow: hidden;
      justify-content: flex-start;
      margin-bottom: 80px; /* maggiore spazio verticale tra le righe */
    }

    .row img {
      height: 150px;
      width: auto;
      flex-shrink: 0;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .row img {
        height: 60px;
      }
      .header { font-size: 28px; }
      .row { margin-bottom: 16px; } /* spazio ridotto su schermi piccoli */
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe</a>
    <a href="index.html">Dicanio</a>
  </div>

  <div class="row">
    <img src="w/19999.jpg" alt="">
    <img src="w/11.jpg" alt="">
    <img src="w/10.JPG" alt="">
    <img src="w/c3.jpg" alt="">
    <img src="w/4.jpg" alt="">
    <img src="w/3.jpg" alt="">
    <img src="w/1.jpg" alt="">
  </div>

  <div class="row">
    <img src="w/19999.jpg" alt="">
    <img src="w/11.jpg" alt="">
    <img src="w/10.JPG" alt="">
    <img src="w/c3.jpg" alt="">
    <img src="w/4.jpg" alt="">
    <img src="w/3.jpg" alt="">
    <img src="w/1.jpg" alt="">
  </div>

  <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:1000;">
    <img id="lightbox-img" src="" style="max-width:90%; max-height:90%;">
  </div>

  <script>
    document.querySelectorAll('.row img').forEach(img => {
      img.addEventListener('click', () => {
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        lbImg.src = img.src;
        lb.style.display = 'flex';
      });
    });

    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>
</body>
</html>
