<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>works - Giuseppe Dicanio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: hotpink;
    }

    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 36px;
      z-index: 10;
    }

  </div>
