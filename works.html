<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>works - Giuseppe Dicanio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: sans-serif;
    }

    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 36px;
      z-index: 10;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: hotpink;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap; /* permette di andare a capo se serve */
    }

    .gallery img {
      flex: 1 0 auto; /* le immagini si ridimensionano proporzionalmente */
      width: auto;
      max-height: 200px; /* regola qui lâ€™altezza massima */
      display: block;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 28px;
      }
      .gallery img {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="header">
      <a href="index.html">Giuseppe</a>
      <a href="index.html">Dicanio</a>
    </div>

    <!-- Immagini affiancate -->
    <img src="immagine1.jpg" alt="Opera 1">
    <img src="immagine2.jpg" alt="Opera 2">
    <img src="immagine3.jpg" alt="Opera 3">
    <img src="immagine4.jpg" alt="Opera 4">
    <img src="immagine5.jpg" alt="Opera 5">

  </div>
</body>
</html>
