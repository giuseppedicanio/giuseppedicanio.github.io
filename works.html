<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>works - Giuseppe Dicanio</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 36px;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { color: hotpink; }

    .row {
      display: flex;
      gap: 0px;
      width: 100%;
      padding: 20px 0;
      overflow: hidden;
      justify-content: flex-start;
      margin-top: 120px; /* più spazio sotto l'header */
      margin-bottom: 140px; /* più spazio tra le righe */
    }

    .row img {
      height: 150px;
      width: auto;
      flex-shrink: 0;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .row img {
        height: 60px;
      }
      .header { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe</a>
    <a href="index.html">Dicanio</a>
  </div>

  <div class="row">
    <img src="a/sac.png" alt="">
    <img src="a/sac1.png" alt="">
    <img src="a/sac2.png" alt="">
  </div>

  <div class="row">
    <img src="a/waiting.png" alt="">
    <img src="a/w1.png" alt="">
    <img src="a/w2.png" alt="">
    <img src="a/w3.png" alt="">
  </div>

  <div class="row">
    <img src="a/staringat.png" alt="">
    <img src="a/sa1.png" alt="">
    <img src="a/sa2.png" alt="">
    <img src="a/sa3.png" alt="">
    <img src="a/sa4.png" alt="">
  </div>

  <div class="row">
    <img src="a/ifww.png" alt="">
    <img src="a/ifww2.png" alt="">
  </div>

  <div class="row">
    <img src="a/36.png" alt="">
    <img src="a/36.1.png" alt="">
  </div>

   <div class="row">
    <img src="a/1.png" alt="">
    <img src="a/1.1.png" alt="">
    <img src="a/1.2.png" alt="">
    <img src="a/1.3.png" alt="">
  </div>

  <div class="row">
    <img src="a/c1.jpg" alt="">
    <img src="a/c2.jpg" alt="">
    <img src="a/c3.jpg" alt="">
    <img src="a/dc3.jpg" alt="">
  </div>

   <div class="row">
    <img src="a/mop.jpg" alt="">
  </div>

  <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:1000;">
    <button id="prev" style="position:absolute; left:30px; font-size:40px; color:white; background:none; border:none; cursor:pointer;">&#10094;</button>
    <img id="lightbox-img" src="" style="max-width:90%; max-height:90%;">
    <button id="next" style="position:absolute; right:30px; font-size:40px; color:white; background:none; border:none; cursor:pointer;">&#10095;</button>
  </div>

  <script>
    const images = Array.from(document.querySelectorAll('.row img'));
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      lbImg.src = images[index].src;
      lb.style.display = 'flex';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => openLightbox(index));
    });

    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox' || e.target.id === 'lightbox-img') {
        document.getElementById('lightbox').style.display = 'none';
      }
    });

    document.getElementById('prev').addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    });

    document.getElementById('next').addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    });

    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        }
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
        }
        document.getElementById('lightbox-img').src = images[currentIndex].src;
      }
    });
  </script>
</body>
</html>
