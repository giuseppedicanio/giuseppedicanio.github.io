<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>works - Giuseppe Dicanio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="w/19999.jpg" alt="">
    <img src="w/14.png" alt="">
    <img src="w/16.png" alt="">
    <img src="w/11.jpg" alt="">
    <img src="w/10.JPG" alt="">
    <img src="w/8.png" alt="">
    <img src="w/7.png" alt="">
    <img src="w/6.png" alt="">
    <img src="w/5.png" alt="">
    <img src="w/c3.jpg" alt="">
    <img src="w/4.jpg" alt="">
    <img src="w/3.jpg" alt="">
    <img src="w/1.jpg" alt="">
  </div>
</body>
</html>
