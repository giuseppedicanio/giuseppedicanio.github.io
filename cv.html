<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cv - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header fisso in alto a sinistra, come nell'index */
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      z-index: 10;
    }

    .header a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
      transition: color 0.2s ease, text-decoration 0.2s ease;
      cursor: pointer;
    }

    .header a:hover {
      color: blue;
      text-decoration: underline;
    }

    /* Wrapper per centrare verticalmente il contenuto */
    .content-wrapper {
      flex: 1;
      display: flex;
      align-items: center; /* centrato verticalmente */
    }

    /* Contenuto allineato a sinistra con stessa distanza del header */
    .content {
      margin-left: 20px; /* stessa distanza del bordo sinistro dell'header */
      max-width: 600px;
      font-size: 20px; /* come nell'index */
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .content { font-size: 18px; max-width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="content-wrapper">
    <div class="content">
      <p>Giuseppe Dicanio (Italy, 2005). I am currently studying at the Academy of Fine Arts in Rome.</p>
    </div>
  </div>
</body>
</html>
