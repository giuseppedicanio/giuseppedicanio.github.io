<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    span, a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
    }

    a {
      cursor: pointer;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }

    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 22px;
      z-index: 10;
    }

    .cv-text {
      margin-left: 20px;
      margin-top: 120px;
      margin-bottom: 140px;
      font-size: 20px;
      line-height: 1.6;
      white-space: pre-line; /* mantiene gli a capo se ci sono nel testo */
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .cv-text { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="cv-text">
Giuseppe Dicanio (Italy, 2005). I am currently studying at the Academy of Fine Arts in Rome.
  </div>
</body>
</html>
