<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about - Giuseppe Dicanio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centra verticalmente */
    }

    span, a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
    }

    a {
      cursor: pointer;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }

    /* HEADER centrato */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center; /* centra il contenuto */
      padding: 20px 0;
      font-size: 22px;
      z-index: 10;
      background: #fff;
    }

    .header a {
      display: inline-block; /* necessario per hover corretto */
    }

    /* CONTENITORE CV/ABOUT */
    .cv-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* contenitore centrato */
      justify-content: center;
      font-size: 12px;
      padding: 20px;
      max-width: 800px;
      text-align: left; /* testo allineato a sinistra */
    }

    .cv-text {
      white-space: normal;
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .cv-container { font-size: 18px; }
    }
  </style>
</head>

<body>

  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="cv-container">
    <div class="cv-text">
      Giuseppe Dicanio (Italy, 2005). I am currently studying at the Academy of Fine Arts in Rome.
    </div>
  </div>

</body>
</html>
