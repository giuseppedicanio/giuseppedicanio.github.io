<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cv - Giuseppe Dicanio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    span, a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
    }

    a {
      cursor: pointer;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 22px;
      z-index: 10;
    }

    /* CONTENITORE CV */
    .cv-container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      margin-left: 20px;
      margin-top: 120px;
      margin-bottom: 140px;
      font-size: 20px;
    }

    .cv-text {
      max-width: 600px;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .cv-container { font-size: 28px; gap: 40px; }
    }
  </style>
</head>

<body>

  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="cv-container">
    <div class="cv-text">
      Giuseppe Dicanio (Italy, 2005). I am currently studying at the Academy of Fine Arts in Rome.
    </div>
  </div>

</body>
</html>
