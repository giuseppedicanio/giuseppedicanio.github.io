<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 21px;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      gap: 40px;
    }

    .gallery img {
      width: 90vw;
      max-width: 800px;
      height: auto;
      object-fit: cover;
      filter: brightness(100%);
    }

    /* Elegante overlay video */
    .video-container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      overflow: hidden;
    }

    .video-container img {
      width: 100%;
      height: auto;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .video-container:hover img {
      filter: brightness(70%);
      transform: scale(1.01);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-container:hover .video-overlay {
      opacity: 1;
    }

    .video-overlay span {
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 20px;
      font-style: italic;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>
  <div class="gallery">
    <!-- Elegante anteprima video -->
    <a href="https://youtu.be/iDCvO5D8_DY?si=-tPmLjw3hnMSVEbF" target="_blank" class="video-container">
      <img src="Screenshot 2025-04-06 234116.png" alt="Video Teaser">
      <div class="video-overlay">
        <span>guarda video</span>
      </div>
    </a>

    <!-- Altre immagini -->
    <img src="circuito1.jpg" alt="Circuito 1">
    <img src="circuito2.jpg" alt="Circuito 2">
    <img src="stendardo.JPG" alt="Stendardo">
  </div>
</body>
</html>
