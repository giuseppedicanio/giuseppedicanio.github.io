<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>photo documentation - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 21px;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 120px 20px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery-grid img:hover {
      transform: scale(1.02);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="gallery-grid">
    <a href="#img1"><img src="p1.JPG" alt="photo 1"></a>
    <a href="#img2"><img src="p2.JPG" alt="photo 2"></a>
    <a href="#img3"><img src="p3.JPG" alt="photo 3"></a>
    <a href="#img4"><img src="p4.JPG" alt="photo 4"></a>
    <a href="#img5"><img src="p5.JPG" alt="photo 5"></a>
    <a href="#img6"><img src="p6.JPG" alt="photo 6"></a>
    <!-- Aggiungi quante immagini vuoi -->
  </div>

  <!-- Lightbox -->
  <div id="img1" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="p1.JPG" alt="photo 1 ingrandita">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="p2.JPG" alt="photo 2 ingrandita">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="p3.JPG" alt="photo 3 ingrandita">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="p4.JPG" alt="photo 4 ingrandita">
  </div>
  <div id="img5" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="p5.JPG" alt="photo 5 ingrandita">
  </div>
  <div id="img6" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img src="p6.JPG" alt="photo 6 ingrandita">
  </div>

</body>
</html>
