<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Giuseppe Dicanio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 21px;
            z-index: 10;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            gap: 40px; /* spazio tra le immagini */
        }
        .gallery img {
            width: 90vw;
            max-width: 800px;
            height: auto;
            object-fit: cover;
            filter: brightness(100%);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Giuseppe Dicanio</a>
    </div>
    <div class="gallery">
        <!-- Inserisci qui le immagini dei tuoi lavori -->
        <img src="circuito1.jpg" alt="Circuito 1">
        <img src="circuito2.jpg" alt="Circuito 2">
        <img src="stendardo.jpg" alt="Stendardo">
        <img src="fotofari.jpg" alt="dettaglio">
        <!-- Puoi aggiungere altre immagini qui -->
    </div>
</body>
</html>
