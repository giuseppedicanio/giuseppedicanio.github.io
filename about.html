<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about - Giuseppe Dicanio</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a.header-link {
      color: #000;
      text-decoration: none;
      font-weight: normal;
      font-size: 22px; /* più piccolo rispetto all'originale */
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a.header-link:hover {
      color: blue;
      text-decoration: underline;
    }

    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 26px;
      z-index: 10;
    }

    .content {
      width: 60vw;
      margin-top: 120px;
      text-align: center;
      line-height: 1.5;
      font-size: 18px; /* testo principale più piccolo */
    }

    @media (max-width: 600px) {
      a.header-link { font-size: 20px; }
      .content { font-size: 16px; width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="header-link">Giuseppe Dicanio</a>
  </div>

  <div class="content">
    <p>Giuseppe Dicanio (Italy, 2005). I am currently studying at the Academy of Fine Arts in Rome.</p>
  </div>
</body>
</html>
