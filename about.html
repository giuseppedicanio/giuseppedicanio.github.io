<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about - Giuseppe Dicanio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centra verticalmente e orizzontalmente */
    }

    span, a {
      color: #000;
      text-decoration: none;
      font-weight: normal;
    }

    a {
      cursor: pointer;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }

    /* HEADER come index */
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center; /* centrato orizzontalmente */
      font-size: 22px;
      gap: 8px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background: #fff;
    }

    .cv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center; /* centra il testo */
      font-size: 16px;
      padding: 20px;
      max-width: 800px;
    }

    .cv-text {
      white-space: normal;
    }

    @media (max-width: 600px) {
      .header { font-size: 28px; }
      .cv-container { font-size: 18px; }
    }
  </style>
</head>

<body>

  <div class="header">
    <a href="index.html">Giuseppe Dicanio</a>
  </div>

  <div class="cv-container">
    <div class="cv-text">
      My practice investigates the perception of material reality, time and space through the use of everyday elements and specific operative logics.
    </div>
  </div>

</body>
</html>
